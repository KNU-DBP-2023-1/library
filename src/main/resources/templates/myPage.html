<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>마이페이지</title>
</head>
<body>
<div class="content" style="text-align:center">
  <h2 class="tit">KNU 도서관리시스템</h2>
  <fieldset>
    <div style="text-align: right; font-weight: bold; font-size: 1.2em" th:text="|회원 이름: ${member.name}|">회원 이름: </div>
    <div style="text-align: right"><button type="button" style="width:70px;height:30px;font-weight:bold"
                                           th:onclick="|location.href='@{/logout}'|">로그아웃</button></div>
    <h1 class="tit">마이페이지</h1>
    <h3 th:text="|${member.name} 님의 대출 목록|"></h3>


    <table border="1" width="50%" height="60" boardcolor="black" align="center">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">제목</th>
        <th scope="col">저자</th>
        <th scope="col">출판사</th>
        <th scope="col">반납</th>
      </tr>
      <tr th:each="books: ${books}">
        <td th:text="${books.id}"></td>
        <td th:text="${books.title}"></td>
        <td th:text="${books.author}"></td>
        <td th:text="${books.publisher}"></td>
        <td th:text="${books.onRent}"></td> //반납 버튼으로 바꾸기
      </tr>
    </table>
  </fieldset>
</div>
</body>
</html>
