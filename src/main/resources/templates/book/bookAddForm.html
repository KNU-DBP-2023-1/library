<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 목록 조회 화면</title>
</head>
<body>
<div class="content" style="text-align:center">
    <h2 class="tit">KNU 도서관리시스템</h2>
    <fieldset>
        <div style="text-align: right; font-weight: bold; font-size: 1.2em" th:text="|회원 이름: ${member.name}|">회원 이름: </div>
        <div style="text-align: right">
            <button type="button" style="display:inline;width:90px;height:30px;font-weight:bold"
                    th:onclick="|location.href='@{/myPage}'|">마이페이지</button>
            <form style="display:inline" th:action="@{/logout}" method="post">
                <button type="submit"
                        style="width:70px;height:30px;font-weight:bold">
                    로그아웃
                </button>
            </form>
        </div>
        <form action="/bookList/add" method="post">
            <div class="form-group">
                <h1>도서 추가</h1>
                <p>
                    <label style="font-weight:bold;font-size:large" for="title">제목</label>
                    <input type="text" id="title" name="title" th:field="*{book.title}">
                </p>
                <p>
                    <label style="font-weight:bold;font-size:large" for="author">저자</label>
                    <input type="text" id="author" name="author" th:field="*{book.author}">
                </p>
                <p>
                    <label style="font-weight:bold;font-size:large" for="publisher">출판사</label>
                    <input type="text" id="publisher" name="publisher" th:field="*{book.publisher}">
                </p>
            </div>
            <p>
                <button type="submit" style="width:65px;height:30px;font-size:medium;font-weight:bold">추가</button>
                <button type="submit" style="width:65px;height:30px;font-size:medium;font-weight:bold"
                        th:onclick="|location.href='@{/bookList}'|">취소</button>
            </p>
        </form>
    </fieldset>
</div>
